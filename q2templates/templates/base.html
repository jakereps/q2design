<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a href="http://2.qiime.org/">
            <img class="header" src="./assets/img/qiime_logo_large.png"
            alt="QIIME 2" width="288" height="93">
          </a>
        </div>
      </div>
      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
